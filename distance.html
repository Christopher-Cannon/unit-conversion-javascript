<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit Conversion</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header class="page-header">
    <h1>Unit Conversion</h1>
  </header>

  <section class="page-section">
    <h2>Distance</h2>

    <input type="text" name="distanceMe" id="distanceMe">

    <select name="selDistanceMetricUnits" id="selDistanceMetricUnits">
      <option value="centimetres">Centimetres</option>
      <option value="metres">Metres</option>
      <option value="kilometres">Kilometres</option>
    </select>

    <input type="text" name="distanceIm" id="distanceIm">

    <select name="selDistanceImperialUnits" id="selDistanceImperialUnits">
      <option value="inches">Inches</option>
      <option value="feet">Feet</option>
      <option value="miles">Miles</option>
    </select>
  </section>
</body>
</html>
